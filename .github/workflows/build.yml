name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}

    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: Ubuntu,            os: ubuntu-latest,  shell: sh }
        - { name: macOS,             os: macos-latest,   shell: sh }
        - { name: Windows - mingw32, os: windows-latest, shell: 'msys2 {0}', msystem: mingw32, msys-env: mingw-w64-i686 }
        - { name: Windows - mingw64, os: windows-latest, shell: 'msys2 {0}', msystem: mingw64, msys-env: mingw-w64-x86_64 }
    steps:
    - uses: actions/checkout@v3

    - name: Setup GNU/Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install \
            libsdl2-image-dev libsdl2-mixer-dev libsdl2-dev ninja-build

    - name: Setup macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install \
            sdl2_image sdl2_mixer sdl2 ninja

    - name: Set up Windows dependencies
      if: matrix.platform.shell == 'msys2 {0}'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.platform.msystem }}
        install: >-
          ${{ matrix.platform.msys-env }}-gcc
          ${{ matrix.platform.msys-env }}-cmake
          ${{ matrix.platform.msys-env }}-ninja
          ${{ matrix.platform.msys-env }}-SDL2_image
          ${{ matrix.platform.msys-env }}-SDL2_mixer
          ${{ matrix.platform.msys-env }}-SDL2

    - name: Configure CMake
      run: cmake -B build -G Ninja

    - name: Build
      run: cmake --build build --config Debug --verbose --parallel
